  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    function filterContent() {
      const keyword = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      document.querySelectorAll('.portfolio').forEach(section => {
        const title = section.getAttribute('data-title').toLowerCase();
        const desc = section.getAttribute('data-desc').toLowerCase();
        const group = section.getAttribute('data-group');

        const matchKeyword = title.includes(keyword) || desc.includes(keyword);
        const matchCategory = (category === 'all' || category === group);

        section.style.display = (matchKeyword && matchCategory) ? '' : 'none';
      });
    }

    searchInput.addEventListener('input', filterContent);
    categoryFilter.addEventListener('change', filterContent);

    document.addEventListener('DOMContentLoaded', () => {
      const categories = new Set();
      document.querySelectorAll('.portfolio').forEach(section => {
        categories.add(section.getAttribute('data-group'));
      });
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    });
  </script>
